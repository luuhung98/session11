<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Thực thi hàm vừa khởi tạo

        function giaiThua(a) {
            if(a<=2){
                console.log(`giai thừa của ${a} là ${a}`);
            }else{
                 let result;
                 for (let i = 1; i < a-1; i++) {
                 a*=i;
                 result=a;
                 console.log(`giai thừa của ${a} là ${result}`);
                }
            }

            
        }
        giaiThua(5)
        

    </script>
</body>
</html>

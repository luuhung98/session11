    <script>
        //Viết hàm kiểm tra xem số người dùng nhập vào có phải là số nguyên tố hay không?
        //(số nguyên tố là số nguyên dương chỉ có 2 ước là 1 và chính nó).
        function timSoNguyenTo(n){
            let soNguyenTo;
            let hopSo;

            if(n<2){
                console.log(`${n} là hợp số `);
            }
            else{
                for (let i = 2; i < n-1; i++) {
                    if(n%i==0){
                        console.log(`${n} là hợp số `);
                        break;
                    }else{
                        console.log(`${n}là số nguyên tố`);
                    }
                }
            }  
        }
        timSoNguyenTo( 13);

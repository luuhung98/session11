<body>
    <script>
        // Viết chương trình cho người dùng nhập vào 3 số, viết hàm kiểm tra để tìm ra số bé nhất và in ra số đó
        function timMin(a,b,c){
            let array =[a,b,c];
            array.sort(function(a,b){return a-b});
            console.log("số bé nhất trong 3 số là ",array[0]);
        }
        timMin(4,5,1);
        
            
            
        
       
    </script>
</body>
